<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Team Page</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img id="main-logo" src="images/logo.svg" alt="avengers logo">
    </header>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <img src="images/cap.jpeg" alt="captain america">                    
                </li>

                <li>                    
                   <img src="images/carol.jpeg" alt="captain marvel">
                </li>

                <li>
                    <img src="images/clint.jpeg" alt="hawkeye">
                </li>
                <li>                    
                    <img src="images/hulk.jpeg" alt="hulk">
                </li>
                <li>
                    <img src="images/thor.jpeg" alt="thor">
                </li>
                <li>
                    <img src="images/widow.jpeg" alt="black widow">
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero!</h3>
            <p>Use your mouse to hover / click to discover more about each Marvel character</p>
        </article>

        <section class="lightbox"></section>
    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>

</html>
