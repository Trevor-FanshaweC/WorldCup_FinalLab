<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Team Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img id="main-logo" src="images/logo.svg" alt="avengers logo">
    </header>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <div class="sprite" id="cap"></div>
                    <div class="red-bumper"></div>
                    <h5>Captain America</h5>
                </li>

                <li id="carol">                    
                   <div class="sprite" id="carol"></div>
                   <div class="red-bumper"></div>
                   <h5>Captain Marvel</h5>
                </li>

                <li id="clint">
                    <div class="sprite" id="clint"></div>
                    <div class="red-bumper"></div>
                    <h5>Hawkeye</h5>
                </li>
                <li id="hulk">                    
                    <div class="sprite" id="hulk"></div>
                    <div class="red-bumper"></div>
                    <h5>Hulk</h5>
                </li>
                <li id="thor">
                    <div class="sprite" id="thor"></div>
                    <div class="red-bumper"></div>
                    <h5>Thor</h5>
                </li>
                <li id="widow">
                    <div class="sprite" id="widow"></div>
                    <div class="red-bumper"></div>
                    <h5>Black Widow</h5>
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero!</h3>
            <p>Use your mouse to hover / click to discover more about each Marvel character</p>
        </article>

        <section class="lightbox"></section>
    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>

</html>
